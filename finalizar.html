<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      background-color: green;
    }
    .payment-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Página de Pagamento</h1>

    <div class="payment-form">
      <h3>Informações Pessoais</h3>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <h3>Informações Bancárias</h3>

        <div class="mb-3">
          <label for="numero_cartao" class="form-label">Número do Cartão</label>
          <input type="text" class="form-control" id="numero_cartao" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validade_cartao" class="form-label">Validade do Cartão</label>
            <input type="text" class="form-control" id="validade_cartao" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="codigo_seguranca" class="form-label">Código de Segurança (CVV)</label>
            <input type="text" class="form-control" id="codigo_seguranca" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Finalizar compra</button>
      </form>
    </div>

  </div>

</body>
</html>
